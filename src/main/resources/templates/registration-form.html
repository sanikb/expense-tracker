<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container col-md-6">
    <h2 class="text-center mb-4">Registration Form</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <form th:action="@{/registration-form}" th:object="${userDto}" method="post" class="border p-4 rounded bg-white shadow">

        <!-- Username -->
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Enter username">
            <div th:if="${#fields.hasErrors('userName')}" class="text-danger small"
                 th:errors="*{userName}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small"
                 th:errors="*{email}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small"
                 th:errors="*{password}"></div>
        </div>

        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter full name">
            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small"
                 th:errors="*{fullName}"></div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="d-grid">
            <a th:href="@{/login}" class="text-center mt-2">Already have an account? Login here</a>
        </div>

    </form>
</div>

</body>
</html>
