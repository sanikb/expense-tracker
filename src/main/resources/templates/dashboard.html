<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-5">
<div th:fragment="dashboard">
    <h2 class="text-center">Welcome to Expense Tracker</h2>
    <p th:text="${successMsg}"></p>

    <div class="d-flex justify-content-center gap-4 my-3">
        <a th:href="@{/add-expensesform}" class="text-decoration-none text-success  fw-semibold">Add Expense</a>
        <a th:href="@{/expenses}" class="text-decoration-none text-success fw-semibold">List Expense</a>
    </div>

    <p class="mt-4 ">Track and manage your expenses effectively Use the navigation to add new expenses or view your expenses history</p>
</div>
</body>
</html>
