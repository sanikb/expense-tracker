<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4>Update Expense</h4>
        </div>
        <div class="card-body">
          <form th:action="@{'/updateExpense/' + ${expenseDto.productId}}"
                th:object="${expenseDto}" method="post">

            <input type="hidden" th:field="*{productId}">

            <!-- Product Name -->
            <div class="mb-3">
              <label class="form-label fw-bold">Product Name</label>
              <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter product name" required>
            </div>

            <!-- Product Amount -->
            <div class="mb-3">
              <label class="form-label fw-bold">Product Amount</label>
              <input type="text" class="form-control" th:field="*{productAmount}" placeholder="Enter amount" required>
            </div>

            <!-- Product Description -->
            <div class="mb-3">
              <label class="form-label fw-bold">Product Description</label>
              <textarea class="form-control" th:field="*{productDescription}" rows="3" placeholder="Enter description" required></textarea>
            </div>

            <!-- Created At -->
            <div class="mb-3">
              <label class="form-label fw-bold">Created At</label>
              <input type="datetime-local" class="form-control" th:field="*{createdAt}" required>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Update Expense</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/expenses}" class="btn btn-outline-secondary btn-sm">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
