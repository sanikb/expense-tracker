<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-header text-center bg-success text-white">
                    <h4 class="mb-0">Add Expense</h4>
                </div>
                <div class="card-body">

                    <!-- Bind form to ExpenseDto -->
                    <form th:action="@{/add}" th:object="${expenseDto}" method="post">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" th:field="*{productName}" required>
                            <div th:if="${#fields.hasErrors('productName')}" class="text-danger small"
                                 th:errors="*{productName}"></div>
                        </div>

                        <!-- Product Amount -->
                        <div class="mb-3">
                            <label for="productAmount" class="form-label">Product Amount</label>
                            <input type="text" class="form-control" th:field="*{productAmount}" required>
                            <div th:if="${#fields.hasErrors('productAmount')}" class="text-danger small"
                                 th:errors="*{productAmount}"></div>
                        </div>

                        <!-- Product Description -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" th:field="*{productDescription}" rows="3" required>
                            </textarea>
                            <div th:if="${#fields.hasErrors('productDescription')}" class="text-danger small"
                                 th:errors="*{productDescription}"></div>
                        </div>

                        <!-- Created At -->
                        <div class="mb-3">
                            <label for="createdAt" class="form-label">Created At</label>
                            <input type="datetime-local" class="form-control" th:field="*{createdAt}" required>
                            <div th:if="${#fields.hasErrors('createdAt')}" class="text-danger small"
                                 th:errors="*{createdAt}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg ">Add Expense</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
