<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container col-md-6">
    <h2 class="text-center mb-4">Login Form</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <form th:action="@{/login}" th:object="${userDto}" method="post" class="border p-4 rounded bg-white shadow">

        <!-- Username -->
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Enter username">
            <div th:if="${#fields.hasErrors('userName')}" class="text-danger small"
                 th:errors="*{userName}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small"
                 th:errors="*{password}"></div>
        </div>


        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
       <div class="d-grid">
           <a th:href="@{/registration-form}" class="text-center mt-2">New user? Register here</a>
       </div>

    </form>
</div>

</body>
</html>
